<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simple JS App</title>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="pokemon-details" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Pokemon</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-auto">
                </div>
                <div class="modal-footer mx-auto">
                    <button type="button" class="btn btn-primary" id="prev-btn">Prev Pokemon</button>
                    <button type="button" class="btn btn-primary" id="next-btn">Next Pokemon</button>
                </div>
            </div>
        </div>
    </div>
    <!-- nav bar -->
    <!-- <nav class="navbar navbar-light fixed-top">
        <a class="navbar-brand" href="#">Pokemon Rolledex</a>
            <form class="form-inline" id="pokemon-search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-field">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
        </form>
    </nav> -->
    <nav class="navbar navbar-expand-sm navbar-light fixed-top row mx-auto">
        <a class="navbar-brand col col-sm-6 col-lg-8" href="#">Pokemon Rolledex</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse col col-sm-6 col-lg-4" id="navbarTogglerDemo02">
            <form class="form-inline" id="pokemon-search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-field">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <main>
        <!-- a bit of space between nav and content -->
        <div class="row mt-5"></div>
        <!-- pokemon list -->
        <div class="container text-center mt-5">
            <div class="row">
                <div class='col-lg-3'></div>
                <ul class="col-sm-10 col-lg-6 list-inline list-group" id="pokemon-list"></ul>
                <div class='col-lg-3'></div>
            </div>

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
